name: Docker Build and Publish

on:
  push:
    branches:
      - main

- name: build image
  id: build-image
  uses: redhat-actions/buildah-build@v2
  with:
    image: myuser/myimage
    tags: latest
    dockerfiles: |
      ./Dockerfile

jobs:
  publish_image:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: docker login
      run: |
        docker login -u habtamu -p ${{ secrets.DOCKER_HUB_TOKEN }}

    - name: Build and push Docker image
      run: |
        # Set the date and timestamp variables
        DATE=$(date +"%Y-%m-%d")
        TIMESTAMP=$(date +"%H%M%S")
        
        # Set the Docker tag with the desired format
        DOCKER_TAG="${DATE}-${TIMESTAMP}"

        # Build and push the Docker image with the specified tag
        docker buildx create --use
        docker buildx build --platform linux/amd64,linux/arm64 -t habtamu/myplugin:${DOCKER_TAG} .

        # Build and push the Docker image with the specified tag
        docker push habtamu/myplugin:${DOCKER_TAG}
